
<div class="container">
  <h1>Thông Tin Cá Nhân</h1>
  <hr>
  <div class="row">
    <div class="col-6">Họ Tên :</div>
    <div class="col-6">{{userInfo.hoTen}}</div>

  </div>
  <hr>
  <div class="row">
    <div class="col-6">Email :</div>
    <div class="col-6">{{userInfo.email}}</div>
  </div>
  <hr>
  <div class="row">
    <div class="col-6">Số Điện Thoại :</div>
    <div class="col-6">{{userInfo.soDT}}</div>
  </div>
  <hr>
  <div class="row">
    <div class="col-6">Tài Khoản :</div>
    <div class="col-6">{{userInfo.taiKhoan}}</div>
  </div>
  <hr>
  <div class="row">
    <div class="col-6">Mật Khẩu :</div>
    <div class="col-6" id="matKhau" >
      <input type="password" [value]='userInfo.matKhau' disabled>
     </div>
  </div>

  <hr>
  <!-- Button to Open the Modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
  Cập Nhật Thông Tin
</button>

<!-- The Modal -->
<div class="modal fade" id="myModal">
  <div class="modal-dialog">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title">Cập nhật</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>

      <!-- Modal body -->
      <div class="modal-body">
        <div class="form-group">
          <label for="">Họ tên</label>
          <input type="text" name="" id="" class="form-control" placeholder="" >
        </div>
        <div class="form-group">
          <label for="">Email</label>
          <input type="email" name="" id="" class="form-control" placeholder="" >
        </div>
        <div class="form-group">
          <label for="">Số Điện Thoại</label>
          <input type="number" name="" id="" class="form-control" placeholder="" >
        </div>
        <div class="form-group">
          <label for="">Tài Khoản</label>
          <input type="text" name="" id="" class="form-control" placeholder="" >
        </div>
        <div class="form-group">
          <label for="">Mật Khẩu</label>
          <input type="text" name="" id="" class="form-control" placeholder="" >
        </div>
      </div>

      <!-- Modal footer -->
      <div class="modal-footer">
        <button class="btn btn-success">Xác nhận</button>
        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
      </div>

    </div>
  </div>
</div>
</div>

<!-- START header -->
<header>
  <div class="menu navbar navbar-expand-md row">
    <div class="logo navbar-brand col-md-4">
      <a routerLink="/"><img src="../../../../assets/img/web-logo.png" alt=""></a>
    </div>
    <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navb">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div id="navb" class="collapse navbar-collapse row">
      <div class="menu__list col-md-6">
        <ul>
          <li>
            <a href="#lichChieu">Lịch Chiếu</a>
          </li>
          <li>
            <a href="#cumRap">Cụm rạp</a>
          </li>
          <li>
            <a href="#tinTuc">Tin Tức</a>
          </li>
          <li>
            <a href="#ungDung">Ứng Dụng</a>
          </li>
        </ul>
      </div>
      <div class="isLogin col-md-6">
        <div class="accout">
          <div *ngIf="currentUser==null, else logIn">
            <img class="admin" src="../../../../assets/img/avatar.png">
            <a routerLink="/sign-in"> Đăng Nhập</a>
          </div>
          <ng-template #logIn>
            <div class="nav-item dropdown">
              <a class="nav-link  " href="#" id="navbardrop" data-toggle="dropdown">
                <img class="admin" src="../../../../assets/img/avatar.png">
                <span class="diachi"> {{currentUser.hoTen}}</span>
                <img class="dropdown__icon" src="../../../../assets/img/dropdown-icon.png" alt="">
              </a>
              <div class="dropdown-menu selectScroll">
                <a class="dropdown-item" routerLink="/user">Thông tin cá nhân</a>
                <a class="dropdown-item" (click)="handleLogout()" href="/sign-in">Đăng xuất</a>
              </div>
            </div>
          </ng-template>
        </div>
      </div>
    </div>
  </div>
  <div class="clear-both"></div>
</header>
<!-- END header -->

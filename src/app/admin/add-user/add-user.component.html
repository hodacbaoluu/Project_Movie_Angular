<div class="admin__content">
    <h3 style="text-align: center;">Thêm Người Dùng</h3>
    <form>
      <div class="row g-3 admin__input">
        <div class="col">
          <label for="">Tài Khoản</label>
          <input
            type="text"
            class="form-control"
            placeholder="Tài Khoản"
            aria-label="First name"
          />
        </div>
        <div class="col">
          <label for="">Email</label>
          <input
            type="text"
            class="form-control"
            placeholder="Email"
            aria-label="Last name"
          />
        </div>
      </div>
      <div class="row g-3 admin__input">
        <div class="col">
          <label for="">Mật Khẩu</label>
          <input
            type="text"
            class="form-control"
            placeholder="Mật Khẩu"
            aria-label="First name"
          />
        </div>
        <div class="col">
          <label for="">Số Điện Thoại</label>
          <input
            type="text"
            class="form-control"
            placeholder="Số Điện Thoại"
            aria-label="Last name"
          />
        </div>
      </div>
      <div class="row g-3 admin__input">
        <div class="col">
          <label for="">Họ Tên</label>
          <input
            type="text"
            class="form-control"
            placeholder="Họ Tên"
            aria-label="First name"
          />
        </div>
        <div class="col">
          <label for="">Loại Người Dùng</label>
          <select name="" id="" class="form-control">
            <option value="" disabled > --Lựa chọn mã loại người dùng--</option>
            <option value="admin">Admin</option>
            <option value="custom">Custom</option>
          </select>
        </div>
      </div>
      <div class="admin__button">
        <button class="btn btn-success buton__add">Thêm</button>
        <button class="btn btn-info">Lưu</button>
      </div>
    </form>
  </div>

<div class="admin__content">
  <div class="admin__add-movie">
    <a routerLink="/admin/add-user">Thêm Người Dùng</a>
    <div class="admin__add-movie--find">
      <input
        type="text"
        placeholder="Nhập vào tài khoản hoặc họ tên người dùng"
        [(ngModel)]="searchText"
      />
      <button class="btn btn-info">Tìm</button>
    </div>
  </div>
</div>
<div class="table__list">
  <table>
    <tr>
      <th>STT</th>
      <th>Tài Khoản</th>
      <th>Mật Khẩu</th>
      <th>Họ Tên</th>
      <th>Email</th>
      <th>SĐT</th>
      <th>Thao Tác</th>
    </tr>
    <tr *ngFor="let user of userList | filter: searchText; let STT = index ">
      <td>{{ STT + 1 }}</td>
      <td>{{ user.taiKhoan }}</td>
      <td>{{ user.matKhau }}</td>
      <td>{{ user.hoTen }}</td>
      <td>{{ user.email }}</td>
      <td>{{ user.soDt }}</td>
      <td>
        <button
          class="btn btn-warning"
          type="button"
          data-toggle="modal"
          data-target="#exampleModalCenter"
          #btnCapNhat
          [attr.data-taiKhoan]="user.taiKhoan"
          [attr.data-matKhau]="user.matKhau"
          [attr.data-hoTen]="user.hoTen"
          [attr.data-email]="user.email"
          [attr.data-soDT]="user.soDt"
          (click)="capNhat(btnCapNhat)"
        >
          Sửa
        </button>
        <button class="btn btn-danger" (click)="handleDeleteUser(user.taiKhoan)">Xóa</button>
      </td>
    </tr>
  </table>
</div>

<!-- Modal -->
<div
  class="modal fade"
  id="exampleModalCenter"
  tabindex="-1"
  role="dialog"
  aria-labelledby="exampleModalCenterTitle"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title" id="exampleModalCenterTitle">Cập Nhật Tài Khoản Admin</h3>
        <!-- <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button> -->
      </div>
      <div class="modal-body" *ngIf="formUpdateUser">
        <form [formGroup]="formUpdateUser" (ngSubmit)="handleUpdataUser()">
          <div class="form-group">
            <label>Tài Khoản</label>
            <input
              type="text"
              class="form-control"
              placeholder="Tài Khoản"
              formControlName="taiKhoan"
              name="taiKhoan"
            />
          </div>
          <div class="form-group">
            <label>Mật Khẩu</label>
            <input
              type="text"
              class="form-control"
              placeholder="Mật Khẩu"
              formControlName="matKhau"
              name="matKhau"
            />
          </div>
          <div class="form-group">
            <label>Họ Tên</label>
            <input
              type="text"
              class="form-control"
              placeholder="Họ Tên"
              formControlName="hoTen"
              name="hoTen"
            />
          </div>
          <div class="form-group">
            <label>Email</label>
            <input
              type="text"
              class="form-control"
              placeholder="Email"
              formControlName="email"
              name="email"
            />
          </div>
          <div class="form-group">
            <label>Số Điện Thoại</label>
            <input
              type="number"
              class="form-control"
              placeholder="Số điện thoại"
              formControlName="soDT"
              name="soDT"
            />
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-danger" data-dismiss="modal">
              Đóng
            </button>
            <button type="submit" class="btn btn-primary">Cập Nhật</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
